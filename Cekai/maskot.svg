<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for sphere -->
    <radialGradient id="sphereGradient" cx="50%" cy="30%" r="70%">
      <stop offset="0%" stop-color="#1a1f3a" stop-opacity="1"/>
      <stop offset="50%" stop-color="#0f172a" stop-opacity="1"/>
      <stop offset="100%" stop-color="#020617" stop-opacity="1"/>
    </radialGradient>
    
    <!-- Glow filter for eye -->
    <filter id="eyeGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Outer glow filter -->
    <filter id="outerGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="15" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Grid pattern -->
    <pattern id="gridPattern" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#ffffff" stroke-width="0.5" opacity="0.1"/>
    </pattern>
  </defs>
  
  <!-- Main sphere background -->
  <circle cx="200" cy="200" r="180" fill="url(#sphereGradient)" opacity="0.9"/>
  
  <!-- Grid overlay -->
  <circle cx="200" cy="200" r="180" fill="url(#gridPattern)" opacity="0.3"/>
  
  <!-- Highlight on top -->
  <ellipse cx="200" cy="140" rx="120" ry="80" fill="white" opacity="0.05"/>
  
  <!-- Main sphere border with glow -->
  <circle cx="200" cy="200" r="180" fill="none" stroke="#ffffff" stroke-width="1" opacity="0.15" filter="url(#outerGlow)"/>
  
  <!-- Eye (horizontal line) - This will be animated via CSS -->
  <ellipse id="maskotEye" cx="200" cy="200" rx="140" ry="8" fill="#00D4FF" filter="url(#eyeGlow)" opacity="1">
    <animate attributeName="ry" values="8;10;8" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="1;0.7;1" dur="3s" repeatCount="indefinite"/>
  </ellipse>
  
  <!-- Eye glow layers -->
  <ellipse cx="200" cy="200" rx="140" ry="12" fill="#00D4FF" opacity="0.3" filter="url(#eyeGlow)"/>
  <ellipse cx="200" cy="200" rx="140" ry="20" fill="#00D4FF" opacity="0.15" filter="url(#eyeGlow)"/>
  
  <!-- Subtle reflection -->
  <ellipse cx="200" cy="180" rx="100" ry="60" fill="white" opacity="0.03"/>
  
  <!-- Bottom shadow -->
  <ellipse cx="200" cy="320" rx="150" ry="40" fill="black" opacity="0.2"/>
</svg>
